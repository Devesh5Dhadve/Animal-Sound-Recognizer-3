<html>
  <head>
    <title>Sound Identification of Animals Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Aliens</h2>
    <p>Note:Play Different Sounds Like Barking, Meowing</p>
  </div>
  <div class="main_div">
      <center>
    <br>
    <button class="btn btn-warning" onclick="startClassification();"> START </button>
    <h3 id="result_label">Detected Voice Is Of - </h3>
    <h4 id="result_confidence">Accuracy - </h4>
    <br>
    <img src="cat.jpeg" id="cat" width="300" height="300">
    <img src="dog.png" id="dog" width="300" height="300">
    <img src="Lion.png" id="lion" width="300" height="300">
    <img src="cow.png" id="cow" width="300" height="300">
      </center> 
    </div>
    <div class="copy_right_footer">
    Devloped By - Devesh
    </div>
<script src="main.js"></script>
  </body>
</html>
